AUTO_RESUME: true
ENV: 0
GPUS: (0,)
WORKERS: 16
PRINT_FREQ: 50
EPOCH_EVAL_FREQ: 30

TRAIN:
  BATCH_SIZE_PER_GPU: 32
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 210
  OPTIMIZER: adam
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP:
    - 170
    - 200
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE_PER_GPU: 64
  DECAY_THRE: 1.0
  COCO_BBOX_FILE: 'coco/person_detection_results/COCO_val2017_detections_AP_H_56_person.json'
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: 'output/TrainSS_w32_256x192-xx/checkpoint_210.pth'
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  USE_GT_BBOX: true
  FLIP_TEST: true
  POST_PROCESS: true
  SHIFT_HEATMAP: true
DEBUG:
  DEBUG: false
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
DESCRIPTION: 'pose_hrnet_decouple, just double head + 1 residual'
MODEL:
  INIT_WEIGHTS: true
  NAME: pose_hrnet_decouple
  DECOUPLE:
    HEAD_CHANNELS: 64
    CONV_DIM: 64
    NORM: ''
    NUM_CONV: 4
    OCC_WEIGHT: 1
    OCCEE_WEIGHT: 1
  NUM_JOINTS: 14
  TARGET_TYPE: gaussian
  IMAGE_SIZE:
  - 192
  - 256
  HEATMAP_SIZE:
  - 48
  - 64
  SIGMA: 2
  SE_MODULES:
    - False
    - False
    - True
    - True
  EXTRA:
    PRETRAINED_LAYERS:
    - 'conv1'
    - 'bn1'
    - 'conv2'
    - 'bn2'
    - 'layer1'
    - 'transition1'
    - 'stage2'
    - 'transition2'
    - 'stage3'
    - 'transition3'
    - 'stage4'
    FINAL_CONV_KERNEL: 1
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      FUSE_METHOD: SUM
      FEATURE_SIZES:
        - 64x48
        - 32x24
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      FUSE_METHOD: SUM
      FEATURE_SIZES:
        - 64x48
        - 32x24
        - 16x12
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      - 256
      FUSE_METHOD: SUM
      FEATURE_SIZES:
        - 64x48
        - 32x24
        - 16x12
        - 8x6
LOSS:
  USE_TARGET_WEIGHT: true
DATASET:
  COLOR_RGB: true
  DATASET: 'crowdpose'
  DATA_FORMAT: jpg
  FLIP: true
  NUM_JOINTS_HALF_BODY: 8
  PROB_HALF_BODY: 0.3
  ROT_FACTOR: 45
  SCALE_FACTOR: 0.35
  TRAIN_SET: 'train'
  TRAIN_DATASET: 'crowdpose_lambda'
  TRAIN_IMAGE_DIR: 'crowdpose/images'
  TRAIN_ANNOTATION_FILE: 'crowdpose/json/crowdpose_train.json'
  TRAIN_DATASET_TYPE: 'crowdpose_lambda'

  TEST_SET: 'val'
  TEST_DATASET: 'crowdpose'
  TEST_IMAGE_DIR: 'crowdpose/images'
  TEST_ANNOTATION_FILE: 'crowdpose/json/crowdpose_val.json'
  TEST_DATASET_TYPE: 'crowdpose'
  SYNTHETIC_DATASET: crowdpose_lambda

CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
